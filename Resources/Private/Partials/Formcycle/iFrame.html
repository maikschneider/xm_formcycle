<script>
    window.onload = function(){
        var $iFrame = jQuery(".tx-xm-formcycle iframe:first");
        window.addEventListener("message",
            function(post){
                if ($iFrame.length <= 0) return;
                $iFrame.height(post.data.height);
            },
            false
        );
    };
</script>
<iframe src="{formcycleServerUrl}" width="100%" scrolling="no" style="overflow: hidden;" frameborder="0"></iframe>
